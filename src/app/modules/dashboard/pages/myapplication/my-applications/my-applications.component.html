<div class="px-10 py-10">
  <div class="text-xl font-semibold text-black">My Applications</div>
  <div class="mt-5 grid grid-cols-12 gap-5">
    <div class="col-span-3">
      <div class="h-[350px] border-t-4 border-green-400 bg-white p-3 shadow-xl hover:shadow-2xl">
        <div class="flex justify-end">
          <div class="flex items-center justify-center gap-2 text-red-600">
            <div class="h-[10px] w-[10px] rounded-full border-none bg-red-600"></div>
            Pending
          </div>
        </div>
        <div class="flex items-center justify-center">
          <circle-progress
            [percent]="10"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#20c0a0'"
            [innerStrokeColor]="'#EDEEFE'"
            [animation]="true"
            [animationDuration]="300"
            [title]="'10'"
            [renderOnClick]="true"></circle-progress>
        </div>
        <div class="mt-2 cursor-pointer text-center text-base font-semibold hover:text-green-400 hover:underline">
          Hotel Registration
        </div>
      </div>
    </div>
    <div class="col-span-3">
      <div class="h-[350px] border-t-4 border-green-400 bg-white p-3 shadow-xl hover:shadow-2xl">
        <div class="flex justify-end">
          <div class="flex items-center justify-center gap-2 text-green-600">
            <div class="h-[10px] w-[10px] rounded-full border-none bg-green-600"></div>
            Completed
          </div>
        </div>
        <div class="flex items-center justify-center">
          <circle-progress
            [percent]="100"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#20c0a0'"
            [innerStrokeColor]="'#EDEEFE'"
            [animation]="true"
            [animationDuration]="300"
            [title]="'100'"
            [renderOnClick]="true"></circle-progress>
        </div>
        <div class="mt-2 cursor-pointer text-center text-base font-semibold hover:text-green-400 hover:underline">
          Travel Agent Registration
        </div>
      </div>
    </div>
  </div>
</div>
